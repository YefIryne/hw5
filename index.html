<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Float</title>
</head>
<body>
    <div class="block relative">
        <div class="block1 left">1</div>
        <div class="block1 right">2</div>
        <div class="clear"></div>
    </div>
    <div class="block relative">
        <div class="block1 left">1</div>
        <div class="block1 absolute second">2</div>
        <div class="block1 absolute third">3</div>
        <div class="block1 absolute fourth">4</div>
        <div class="block1 absolute fifth">5</div>
        <div class="clear"></div>
    </div>
    <div class="block relative">
        <div class="block1 left">1</div>
        <div class="block1 absolute1">2</div>
        <div class="block1 absolute2">3</div>
        <div class="block1 absolute3">4</div>
        <div class="clear"></div>
    </div>
</body>
</html>
